<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>digital clock</h1>
      <div class="time-box">
        <div class="hour-box">
          <h2 id="hour" class="time-display"></h2>
          <h3 class="time-tagname">hours</h3>
        </div>
        <div class="minute-box">
          <h2 id="minute" class="time-display"></h2>
          <h3 class="time-tagname">minutes</h3>
        </div>
        <div class="second-box">
          <h2 id="second" class="time-display"></h2>
          <h3 class="time-tagname">second</h3>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
