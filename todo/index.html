<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <!-- Todo Form body  -->
      <h1 class="header">Todo</h1>
      <form action="#" class="todo-form" name="todo-form">
        <div class="todo-box">
          <label for="todo">todo :</label>
          <input type="text" id="todo" name="dueTime" />
        </div>
        <div class="todo-box">
          <label for="dueTime">due time :</label>
          <input type="date" name="dueTime" id="dueTime" />
        </div>
        <div class="todo-box center">
          <input type="submit" value="submit" />
        </div>
      </form>

      <!-- Todo Form body  end -->

      <!-- Todo table body  -->
      <table class="todo-table">
        <thead>
          <tr>
            <th>Todo</th>
            <th>Due Time</th>
          </tr>
        </thead>
        <tbody id="todo-tbody">
          <tr>
            <td>Coding</td>
            <td>24/05/2023</td>
          </tr>
        </tbody>
      </table>
      <!-- Todo table body  end -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
