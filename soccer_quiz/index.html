<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soccer Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Container start  -->
    <div class="container-start container">
      <h1 class="header">Soccer Quiz</h1>
      <h3>Welcome to our quiz, please enter your name first</h3>
      <form action="#" name="start-form">
        <div class="center">
          <input type="text" name="username" id="username" />
          <input type="submit" value="start" />
        </div>
      </form>
    </div>
    <!-- Container start  end -->

    <!-- question 1  -->
    <div class="container quest1-cont container-quest">
      <h2 class="questions">
        Pemain asal portugal yang pernah bermain di Manchester United dan klub
        terakhirnya yakni Venezia FC adalah
      </h2>
      <div class="quest1-answer">
        <form action="#" name="quest1-answ">
          <table>
            <tr>
              <td><input type="checkbox" name="bruno" id="bruno" /></td>
              <td>Bruno Fernandez</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="ronaldo" id="ronaldo" /></td>
              <td>Christiano Ronaldo</td>
            </tr>
            <tr>
              <td><input type="checkbox" name="nani" id="nani" /></td>
              <td>Nani</td>
            </tr>
          </table>
          <div class="center">
            <input type="submit" value="answer" />
          </div>
        </form>
      </div>
    </div>
    <!-- question 1  end -->

    <script src="script.js"></script>
  </body>
</html>
