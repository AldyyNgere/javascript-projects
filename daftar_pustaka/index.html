<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daftar Pustaka</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="form-box">
        <h1 class="header">Daftar Pustaka</h1>
        <form action="#" name="daftarPustaka-form">
          <table>
            <tr>
              <td><label for="nama-penulis">Nama Penulis :</label></td>
              <td>
                <input type="text" name="nama-penulis" id="nama-penulis" />
              </td>
            </tr>
            <tr>
              <td><label for="tahun-terbit">Tahun Terbit :</label></td>
              <td>
                <input type="number" name="tahun-terbit" id="tahun-terbit" />
              </td>
            </tr>
            <tr>
              <td><label for="judul-bacaan">Judul Bacaan :</label></td>
              <td>
                <input type="text" name="judul-bacaan" id="judul-bacaan" />
              </td>
            </tr>
            <tr>
              <td><label for="kota-terbit">Kota Terbit :</label></td>
              <td><input type="text" name="kota-terbit" id="kota-terbit" /></td>
            </tr>
            <tr>
              <td><label for="nama-penerbit">Nama Penerbit :</label></td>
              <td>
                <input type="text" name="nama-penerbit" id="nama-penerbit" />
              </td>
            </tr>
          </table>
          <div class="center btn-box">
            <input type="submit" value="submit" />
          </div>
        </form>
      </div>
      <div class="table-box">
        <table id="daftarPustaka-table">
          <thead>
            <th>Daftat Pustaka</th>
          </thead>
          <tbody id="daftarPustaka-tbody"></tbody>
        </table>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
